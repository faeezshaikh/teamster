<ion-view title="Settings"  class="show" >
<ion-pane class="background-color-grey">
	<ion-nav-buttons side="secondary" >
		<button class="button button-clear"  ng-click="user.toggleFavorite(show)" >
			<!-- <i class="ion-heart" ng-class="{'assertive':user.current.favorites[show.showid]}" ></i > -->
		</button >
	</ion-nav-buttons >

	<ion-content  >

			
	
	<div class="list">
	  <div class="item item-divider">
    	Notifications
  </div>
  

		  <li class="item item-toggle">
		     Receive Push Notifications
		     <label class="toggle toggle-balanced">
		       <input type="checkbox" checked>
		       <div class="track">
		         <div class="handle"></div>
		       </div>
		     </label>
		  </li>

	<div class="list">
	  <div class="item item-divider">
    	Twitter Monitoring
  </div>
   <ion-list>

	  <ion-checkbox ng-model="true" checked>#Ameren</ion-checkbox>
	  <ion-checkbox ng-model="true">@AmerenMissouri</ion-checkbox>
	  <ion-checkbox ng-model="false">@AmerenIllinois</ion-checkbox>
	  <ion-checkbox ng-model="true">@AmerenCorporation</ion-checkbox>
	
	</ion-list>
</div>
	
	
	
	 <button class="button button-block button-positive" style="width:80%;margin-left:auto;margin-right:auto;" ng-click="submitForm()">
          Logout
        </button>

	</ion-content >
</ion-pane>
</ion-view >
