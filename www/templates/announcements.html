<ion-view title="Announcements"  class="show" >

	<ion-pane class="background-color-grey">
	
	      <ion-content  view-title="Feed" header-shrink scroll-event-interval="5">
	      <!-- <ion-refresher on-refresh="doRefresh()" pulling-text="Pull to refresh"></ion-refresher> --> 
	       <div class="bar bar-header item-input-inset">
		      <label class="item-input-wrapper">
		        <i class="icon ion-ios-search placeholder-icon"></i>
		        <input  type="search" placeholder="Search" ng-model="searchText">
		      </label>
		      <button  class="button button-icon ion-android-cancel" ng-click="searchText=''; cancelFilter();">
		      </button>
		      	({{ filtered.length}})
		    </div>
		    
		  <!--   <ion-list> 
		
    			<ion-item ng-repeat="announcement in filtered = announcements | filter:searchText)">
					
					</ion-item>
			</ion-list> -->
			  	
			  	<div class="card"  ng-repeat="announcement in filtered = (announcements | filter:searchText)">
				  <div class="item item-text-wrap">

				    {{announcement.text}}
				      
				  <i  ng-click="updateFavorites(announcement)" ng-class="checkIfFavorite(announcement) ? 'icon ion-heart pull-right' : 'icon ion-ios-heart-outline pull-right balanced'"></i>Feed
				  </div>
				</div>
					
			<!-- <ion-infinite-scroll on-infinite="loadMore()" distance="1%"></ion-infinite-scroll> -->
					
      
	      </ion-content>
	    </ion-pane>
</ion-view >
