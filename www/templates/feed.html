<ion-view title="<div><i class='icon ion-chatbubble user-messages-top-icon'></i> Tom's Posts</div>"  class="show" >
<ion-pane class="background-color-grey">
	<ion-nav-buttons side="secondary" >
		<button class="button button-clear"
		        ng-click="user.toggleFavorite(show)" >
			<!-- <i class="ion-heart" ng-class="{'assertive':user.current.favorites[show.showid]}" ></i > -->
		</button >
	</ion-nav-buttons >

	<ion-content  >

	<div class="list card">

          <div class="item item-avatar">
            <img src="{{feed.picture.thumbnail}}">
            <h2>{{feed.name}}</h2>
            <p>November 05, 1955</p>
          </div>
		
	          <div class="item item-body">
	            <img class="full-image" ng-src="{{feed.articleImg}}">
	            <p>
	             {{feed.article}}
	            </p>
	            <p>
	              <a href="#" class="subdued">{{feed.likes}} {{feed.likes > 1 ? 'Likes' : 'Like'}}</a>
	              <a href="#" class="subdued">5 Comments</a>
	            </p>
	          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" ng-click= "liked=!liked">
               <i ng-class="liked==true ? 'icon ion-thumbsup balanced' : 'icon ion-thumbsup'"></i>
              Thumbs up
            </a>
            <a class="tab-item" href="#/app/feeds/{{feedDetailId}}">
              <i class="icon ion-chatbox"></i>
              Chat about this
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>

        </div>
		

	</ion-content >
</ion-pane>
</ion-view >
